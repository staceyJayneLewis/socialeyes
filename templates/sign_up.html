{% extends "base.html" %}

{% block content %}

<div class="page-header center-align">
    <h3 class="sign-up-header">Sign up</h3>
    <p>Create an account today to add your own events and attend others. Simply create a username and password then click 'Sign up'.</p>
</div>

<div class="row">
    <form class="col s12 m6 offset-m3 my-6">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s12 p-3">
                    <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- passowrd -->
            <div class="row">
                <div class="input-field col s12 p-3">
                    <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 p-3">
                    <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                    <input id="confirm-password" name="confirm-password" type="password" class="validate">
                    <label for="confirm-password">Confirm Password</label>
                </div>
            </div>
            <!-- register -->
            <div class="row p-3">
                <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                    Sign Up
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
