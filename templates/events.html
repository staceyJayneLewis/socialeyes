<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    {% for event in events %}
        {{ event.event_name }}<br>
        {{ event.date }}<br>
        {{ event.time }}<br>
        {{ event.is_due }}<br>
        {{ event.location }}<br>
        {{ event.event_description }}<br>
    {% endfor %}
</body>
</html>
