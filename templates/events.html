{% extends "base.html" %}
{% block content %}

    <h2>Upcoming Events</h2>
    {% for event in events %}
        {{ event.event_name }}<br>
        {{ event.date }}<br>
        {{ event.time }}<br>
        {{ event.is_due }}<br>
        {{ event.location }}<br>
        {{ event.event_description }}<br>
    {% endfor %}

{% endblock %}
