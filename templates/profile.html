{% extends "base.html" %}

{% block content %}

<div class="profile-header">
  <div class="card">
    <div class="card-image">
      <img src="/static/images/icon.png" alt="profile icon">
    </div>
    <div class="card-description">
      <h4>{{ username }}</h4>
      <a href="{{ url_for('add_event')}}" class="btn filled icon-right rounded">
        + Add new event
      </a>
    </div>
  </div>
</div>

<div class="profile row">
    {% for event in events %}
    <div class="col s12 m6 m-3">
        <div class="card">
            <div class="card-content">
                <span class="card-title"> {{ event.event_name }}</span>
                <p>{{ event.event_description }}<br>
                    {{ event.event_date }}<br>
                    {{ event.event_time }}<br>
                    {{ event.event_location }}
                </p>
                <hr>
                <a href="#"><i class="fa-solid fa-thumbs-up"></i> I'll be attending </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</div>
{% endblock %}
