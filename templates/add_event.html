{% extends "base.html" %}
{% block content %}

<div class="container">
    <h3 class="light-blue-text text-darken-4 center-align mt-5">Add Event</h3>

    <!-- Add event form -->
    <div class="row mt-6 card-panel">
        <form class="col s12" method="POST" action="">
            <div class="row add_event_input">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix"></i>
                    <input id="event_name" type="text" class="validate" name="event_name" required>
                    <label for="event_name">Event Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix"></i>
                    <textarea id="event_description" name="event_description" minlength="5"
                    maxlength="200" class="materialize-textarea validate" required></textarea>                    
                    <label for="event_description">Event Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="prefix fa-regular fa-calendar fa-lg"></i>
                    <input id="event_date" type="text" class="datepicker" name="event_date" required>
                    <label for="event_date">Date</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="prefix fa-regular fa-clock fa-lg"></i>
                    <input id="event_time" type="tel" class="validate" name="event_timse" required>
                    <label for="event_time">Time</label>
                </div>
                <div class="input-field col s6">
                    <i class="prefix fa-solid fa-location-dot fa-lg"></i>
                    <input id="event_location" type="tel" class="validate" name="event_location" required>
                    <label for="event_location">Location</label>
                </div>
            </div>
    </div>
    </form>
</div>
</div>


{% endblock %}
